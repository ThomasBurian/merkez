<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" ></ion-back-button>
    </ion-buttons>
    <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <google-map #map height="100%"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)">
  
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
</ion-content>
<ion-footer>
  <ion-button color="primary" (click)="addAddressModal()" fill="outline" expand="block">Add your address</ion-button>

</ion-footer>
