<ion-card>
  <ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col>
    <h5>Addresses</h5> 
    </ion-col>
    <ion-col style="text-align: right; padding-right: 15px">
      <h2>
        <ion-icon name="trash-outline"></ion-icon>
      </h2>
    </ion-col>
  </ion-row>
  <ion-row style="display: flex; align-items: center; justify-content: center;" *ngFor="let address of addresses">
    <ion-col style="text-align: center;"><ion-checkbox color="primary"></ion-checkbox></ion-col>
    <ion-col style="text-align: center;">{{address.name}}</ion-col>
    <ion-col style="text-align: center;">{{address.district}}</ion-col>
    <ion-col> <ion-button (click)="seeOnMap(address)" fill="outline" expand="block">See on map</ion-button> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-button color="primary" (click)="openMap()" fill="outline" expand="block">Add Address</ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-card>
